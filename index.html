<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictacteeler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"><h1>Tic Tac Toe!</h1></div>
    <div class="info">
      <h2 id="current-player"></h2>
      <h2 id="game-text"></h2>
    </div>
    <div class="start">
      <div class="player-one-name">
        <input type="text" placeholder="X's Name" id="p1-name" class="p-name" />
      </div>
      <div class="player-two-name">
        <input type="text" placeholder="O's Name" id="p2-name" class="p-name" />
      </div>
      <button id="start-btn">Start</button>
    </div>
    <div class="game-board hidden">
      <div class="box" id="box0"></div>
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" id="box6"></div>
      <div class="box" id="box7"></div>
      <div class="box" id="box8"></div>
    </div>
    <div class="post-game hidden">
      <button id="play-again">Again?</button>
      <button id="change-name">Change Names</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
